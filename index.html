<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <!-- style -->
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"> 
  <!-- THIS IS CODED BY: JEFFREY TUASON -->
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <header class="header">
      <div class="header__container">
        <!-- LOGO -->
        <div class="logo">
          <div class="logo__image">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <button class="logo__button btn" type="button">
            <img src="./images/icon-menu.svg" alt="menu" />
          </button>
        </div>
        <!-- NAVBAR -->
        <nav class="navbar">
          <div class="navbar__container">
            <!-- HEADER -->
            <header class="navbar__header">
              <button class="navbar__button btn">
                <img src="./images/icon-close-menu.svg" alt="close icon" />
              </button>
            </header>
            <!-- MENU -->
            <div class="menu">
  
              <!-- DROPDOWN -->
              <div class="dropdown">
                <button class="dropdown__button btn" type="button">
                  Features
                  <span class="dropdown__chevron"><img src="./images/icon-arrow-down.svg" alt="arrow-down icon"></span>
                  <span class="dropdown__chevron"><img src="./images/icon-arrow-up.svg" alt="arrow-up icon"></span>
                </button>
                <div class="dropdown__container dropdown__features">
                  <ul>
                    <li><a class="navbar__links" href="#home">
                      <img src="./images/icon-todo.svg" alt="notepad icon" />
                      <span>Todo List</span>
                    </a></li>
                    <li><a class="navbar__links" href="#calendar">
                      <img src="./images/icon-calendar.svg" alt="calender icon" />
                      <span>Calendar</span>
                    </a></li>
                    <li><a class="navbar__links" href="#remindrs">
                      <img src="./images/icon-reminders.svg" alt="reminders icon" />
                      <span>Reminders</span>
                    </a></li>
                    <li><a class="navbar__links" href="#planning">
                      <img src="./images/icon-planning.svg" alt="planning icon" />
                      <span>Planning</span>
                    </a></li>
                  </ul>
                </div>
              </div>
              <!-- DROPDOWN -->
              <div class="dropdown">
                <button class="dropdown__button btn" type="button">
                  Company
                  <span class="dropdown__chevron"><img src="./images/icon-arrow-down.svg" alt="arrow-down icon"></span>
                  <span class="dropdown__chevron"><img src="./images/icon-arrow-up.svg" alt="arrow-up icon"></span>
                </button>
                <div class="dropdown__container dropdown__company">
                  <ul>
                    <li><a class="navbar__links" href="#history">History</a></li>
                    <li><a class="navbar__links" href="#our-team">Our Team</a></li>
                    <li><a class="navbar__links" href="#blog">Blog</a></li>
                  </ul>
                </div>
              </div>
              <!-- MENU LINKS -->
              <ul class="menu__list">
                <li><a class="navbar__links" href="#careers">Careers</a></li>
                <li><a class="navbar__links" href="#about">About</a></li>
              </ul>
            </div>
            <!-- ACCOUNTS -->
            <ul class="accounts">
              <li><a class="accounts__links navbar__links" href="#login">Login</a></li>
              <li><a class="accounts__links navbar__links" href="#register">Register</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- HERO -->
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-hero-desktop.png">
        <img src="./images/image-hero-mobile.png" alt="man holding a laptop">
      </picture>
      <!-- ARTICLE -->
      <article class="article">
        <h2 class="article__header">Make <span>remote work</span></h2>
        <p class="article__text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button type="button"class="article__button">Learn more</button>
        <!-- BRANDS -->
        <div class="brands">
          <img class="brands__image" src="./images/client-databiz.svg" alt="databiz logo">
          <img class="brands__image" src="./images/client-audiophile.svg" alt="audiophile logo">
          <img class="brands__image" src="./images/client-meet.svg" alt="meet logo">
          <img class="brands__image" src="./images/client-maker.svg" alt="maker logo">
        </div>
      </article>
    </main>
</div>
  <script src="script.js"></script>
</body>
</html>
